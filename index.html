<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="assets/javascript/main.js"></script>

</head>


<body>
    <div class="jumbotron">
        <div id="h1background">
            <div id="h1text">
        <h1 class="text-center">Train Schedule</h1>
        </div>
        </div>
    </div>

    <div id="wrapper">

        <div id="table-wrapper">
            <p>Current Train Schedule</p>
            <table class="table table-striped" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <br>
        <br>

        <div id="form-wrapper">
            <p>Add Train</p>
            <form>
                <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input type="text" class="form-control" id="trainName-input">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain-input">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency</label>
                    <input type="number" class="form-control" id="frequency-input">
                </div>

            </form>
            <button class="addTrain">Submit</button>
        </div>





    </div>
</body>

</html>
